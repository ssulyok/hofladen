<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Produktliste</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/viewerjs@1.11.7/dist/viewer.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/viewerjs@1.11.7/dist/viewer.min.css" rel="stylesheet">

    <style>
        tr:nth-child(even) {
            background-color: #D6EEEE;
        }

        table {
            font-size: 23px;
        }

        thead th {
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            background: #fff;
            z-index: 1;
        }

          .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            grid-auto-rows: 220px;
            grid-gap: 15px;
            grid-auto-flow: dense;
            margin-bottom: 40px;
        }
        
        .image-grid > img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .image-grid > img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            cursor: pointer;
        }
        
        .image-grid > img[width*="480"] {
            grid-column: span 2;
        }
        
        .image-grid > img[height*="216"] {
            grid-row: span 2;
        }
        
        @media (max-width: 768px) {
            .image-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                grid-auto-rows: 180px;
                grid-gap: 12px;
            }
            
            .image-grid > img[width*="480"] {
                grid-column: span 1;
            }
        }
        
        @media (max-width: 480px) {
            .image-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                grid-auto-rows: 150px;
                grid-gap: 10px;
            }
            
            .image-grid > img[width*="480"] {
                grid-column: span 1;
            }
        }

        
    </style>
</head>

<body>
    <div style="text-align: center;">
        <h1>Hofladen Fam. Sulyok - Produktliste</h1>
        <h3>Verarbeitete Produkte werden von uns oder von regionalen Betrieben hergestellt.</h3>
    </div>

    <table id="liste" style="width:100%;">
        <thead>
            <tr>
                <th>Produkt</th>
                <th>Menge</th>
                <th>Preis</th>
                <th>Bemerkung</th>
            </tr>
        </thead>
        <tbody />
    </table>

<div style="text-align: center;">

    <div class="image-grid"  id="images">

        <img src="bilder/Kartoffeln_5kg.jpg" height="216px">
        <img src="bilder/Kürbiskernöl.jpg" width="480px">
